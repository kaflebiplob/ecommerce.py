{% extends 'store/main.html' %} {% load static %} {% block content %}
<div class="container">
    <div class="col-lg-12">
        <div class="box-element">
            <a href="{% url 'store' %}" class="btn btn-outline-dark">&#x2190; Continue Shopping</a>
            <br />
            <br />
            <table class="table">
                <tr>
                    <th>
                        <h5>Items: <strong>3</strong></h5>
                    </th>
                    <th>
                        <h5>Total: <strong>$43</strong></h5>
                    </th>
                    <th>
                        <a href="{% url 'checkout' %}" style="float: right; margin: 5px"
                            class="btn btn-success">Checkout</a>
                    </th>
                </tr>
            </table>
        </div>
        <br />
        <div class="box-element">
            <div class="cart-row">
                <div style="flex: 2"></div>
                <div style="flex: 2"><strong>Items </strong></div>
                <div style="flex: 1"><strong> Price</strong></div>
                <div style="flex: 1"><strong> Quantity</strong></div>
                <div style="flex: 1"><strong> Total</strong></div>
            </div>
            <div class="cart-row align-items-center">
                <div style="flex: 2">
                    <img src="{% static 'image/product.png' %}" alt="product" style="width: 100px;height: 100px; border-radius: 50%;" />
                </div>
                <div style="flex: 2">Product 1</div>
                <div style="flex: 1">$20</div>
                <div style="flex: 1">
                    <p class="quantity">2</p>
                    <div class="quantity">
                        <img src="{% static 'image/uarrow-up.png' %}" class="chg-quantity" alt="" />
                        <img src="{% static 'image/darrow-down.png' %}" class="chg-quantity" alt="" />
                    </div>
                </div>
                <div style="flex: 1">$40</div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
